<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Teste de linhas e parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        o paragrafo da forma que quiser 
        basta usar o par de tags &lt;p&gt; e &lt;/p&gt; 
    </p>

    <p>E para quebrar a linha, <br> como agora, 
        basta usar a tag &lt;br&gt;
    </p>
    
    <p>
        Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &sect;
        &euro;
        &yen;
        &pound;
    </p>

    <p>
        Agora vamos adicionar alguns emojis:
        &#x1F525;
        &#x1F3B8;
    </p>
</body>
</html>
