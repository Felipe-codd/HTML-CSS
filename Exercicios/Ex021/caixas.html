<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            background-color: lightblue;
            text-align: center;

            height: 300px;
            width: 300px;

            border: 10px solid darkgreen;

            padding: 10px 10px 10px 10px;
            
            margin: 20px auto 40px auto;

            outline: 5px dashed rgb(255, 60, 0);
            
            
        }
        a{
            border: 5px solid red;
            padding: 10px 10px 10px 10px
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas  <a href="#">os links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
