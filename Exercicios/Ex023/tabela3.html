<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{          
            border-collapse: collapse;
            width: 300px;
            height: 100px;
            padding: 10px;
        }

        td, th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>
                a
            </td>
            <td colspan="2">
                b
            </td>
        </tr>
        <tr>
            <td>
                d
            </td>
            <td>
                e
            </td>
            <td rowspan="3">
                f
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                g
            </td>
            <td>
                h
            </td>
        </tr>
        <tr>
            <td>
                l
            </td>
        </tr>
    </table>
    
</body>
</html>
