<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tags</title>
</head>

<body>
  <h1>Tags em HTML</h1>

  <p>Esta é uma lista de tags HTML comuns:</p>
  <ul>
    <li><abbr title="Tag para criar Páragrafos: h1">Páragrafo</abbr></li>
    <li><abbr title="Tag para criar Cabeçalhos: h2">Cabeçalho</abbr></li>
    <li><abbr title="Tag para criar Links: a">Link</abbr></li>
    <li><abbr title="Tag para criar Imagens: img">Imagem</abbr></li>
    <li><abbr title="Tag para criar abreviações: abbr">Abreviação</abbr></li>
    <li><abbr title="Tag para criar Listas Ordenadas: ol e li">Lista Ordenada</abbr></li>
    <li><abbr title="Tag para criar Listas Não Ordenadas: ul e li">Lista Não Ordenada</abbr></li>
  </ul>
</body>

</html>
